<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Campus Connect</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-200 flex items-center justify-center min-h-screen">
  <div class="container mx-auto bg-white shadow-lg rounded-lg overflow-hidden max-w-2xl p-8">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Sign Up for Campus Connect ðŸŽ“</h1>
    <form id="signup-form" class="space-y-6">
      <!-- Personal Details -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="first-name" class="block text-sm font-medium text-gray-700">First Name:</label>
          <input
            type="text"
            id="first-name"
            name="first-name"
            required
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
          />
        </div>
        <div>
          <label for="last-name" class="block text-sm font-medium text-gray-700">Last Name:</label>
          <input
            type="text"
            id="last-name"
            name="last-name"
            required
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
          />
        </div>
      </div>

      <!-- Contact Details -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email Address:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
        />
      </div>

      <!-- Password -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
          />
        </div>
        <div>
          <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password:</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            required
            class="mt-1 block w-full px-4 py-2 border border-gray ```html
-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
          />
        </div>
      </div>

      <!-- Academic Details -->
      <div>
        <label for="institution" class="block text-sm font-medium text-gray-700">Educational Institution:</label>
        <input
          type="text"
          id="institution"
          name="institution"
          required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
        />
      </div>
      <div>
        <label for="course" class="block text-sm font-medium text-gray-700">Course/Program:</label>
        <input
          type="text"
          id="course"
          name="course"
          required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
        />
      </div>

      <!-- Terms and Conditions -->
      <div class="flex items-center">
        <input
          type="checkbox"
          id="terms"
          name="terms"
          required
          class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500"
        />
        <label for="terms" class="ml-2 block text-sm text-gray-700">
          I agree to the terms and conditions
        </label>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
      >
        Sign Up
      </button>
    </form>

    <!-- Success Message -->
    <div id="success-message" class="hidden mt-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded">
      Signed up successfully! ðŸŽ‰
    </div>

    <div class="mt-4 text-center text-sm text-gray-600">
      Already have an account? 
      <button 
        id="login-btn"
        onclick="window.location.href='/'"
        class="text-indigo-600 font-semibold hover:text-indigo-800 focus:outline-none focus:ring-2 focus:ring-indigo-500"
      >
        Log In
      </button>
    </div>
  </div>

  <script src="/static/signup.js"></script>
</body>
</html>
